<!DOCTYPE html>
<html lang="en">

<head>
  <title>登陆</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/matrix-login.css" />
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/jquery.gritter.css" />
  <link rel="icon" href="img/icon.png" sizes="512x512">
  
  <style>
    body {
      background-image: url('./img/bg.jpg');
      background-size: cover;
      background-color: transparent;
      margin: 0;
    }
    
    #loginform {
      background: transparent;
    }

    #loginbox {
      position: absolute;
      margin-top: 30%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);

      background-color: rgba(255, 255, 255, .3);
      padding: 50px;
      border-radius: 2px;
    }

    .btn {
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div id="loginbox">
    <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
      <!-- <img src="img/logo.png" alt="Logo" style="margin: 0 auto"/> -->
      <div class="control-group normal_text">
        <!-- <h3>
          <img src="img/logo.png" alt="Logo" />
        </h3> -->
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_lg"><i class="icon-user"></i></span><input v-model="usrname" type="text" placeholder="账号" />
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box">
            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input v-model="pwd" type="password" placeholder="密码" />
          </div>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div class="main_input_box" style="float: right">
            <button type="button" class="btn btn-success" @click="login">登陆</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/matrix.login.js"></script>
  <script src="js/jquery.gritter.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script>
    var ip = '.';

    function cp(text, title) {
      title = title || '提示';
      $.gritter.add({
        title:	title,
        text:	text,
        sticky: false
      });	
    }
    new Vue({
      el: '#loginbox',
      data: {
        usrname: '',
        pwd: ''
      },
      methods: {
        login: function() {
          
          if (this.usrname === '' || this.pwd === '') {
            cp('字段不能为空');
            return;
          }

          $.post(ip + '/search', {  
			'type': 'SEARCH_SCHOOL',
			'data': JSON.stringify({
			
			})

        	  
          }, function(data) {
        	  console.log(data);
            
          }).error(function() {
            cp('系统错误');
          });

        }
      }
    });

  </script>
</body>

</html>
